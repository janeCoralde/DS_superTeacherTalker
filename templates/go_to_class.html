{% extends "base.html" %}
{% block content %}
    <!DOCTYPE html>

    {% load static %}

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Django Video Chat</title>
        <link rel="stylesheet" type="text/css" href="{% static 'chat/css/main.css' %}">
    </head>

    <body>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username"><button id="btn-join">Join Lecture</button>
    </div>

    <div class="main-grid-container">
        <div id="video-container">
            <div><video autoplay playsinline id="local-video" style="float: left;"></video></div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Video Off</button>
        </div>

        <div id="chat">
            <h3>CHAT</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>

            <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
            <button id="btn-share-screen">Share Screen</button>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'chat/js/main.js' %}"></script>
    </body>

    </html>
{% endblock %}
