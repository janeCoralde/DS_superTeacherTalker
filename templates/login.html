{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 100px">
        <div class="col-lg-6 col-xl-6 text-center">
                <div class="login-card"><img src="/static/img/avatar_2x.png" class="profile-img-card">
                    <p class="profile-name-card"> </p>
                    <form class="form-signin" action="/login_request/" method="post">
                        {% csrf_token %}
                        <span class="reauth-email"> </span>
                        <input class="form-control" type="username" required="" placeholder="Username" autofocus="" id="username" name="username">
                        <input class="form-control" type="password" required="" placeholder="Password" id="password" name="password">
                        <div
                            class="checkbox">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"></div>
                         </div>
                        <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button></form>
                    {% if login_error %}<h5 style="color:red"><center>{{ login_error }}</center></h5>{% endif %}
{#                    <a href="/admin/" class="forgot-password text-center"><center>Data Management Page (admin only)</a></div>#}
            </div>
        </div>
    </div>
    </div>
{% endblock %}
